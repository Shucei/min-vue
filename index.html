<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue源码分析</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
      <h1>{{message}}</h1>
      {{ message }}

      <button @click="btn">你好</button>
    </div>
    <script type="text/javascript" src="vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          message: "hello world",
        },
        methods: {
          btn() {
            console.log("btn", "我是点击事件");
          },
        },
      });
    </script>
  </body>
</html>
